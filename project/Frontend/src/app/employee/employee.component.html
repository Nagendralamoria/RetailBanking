<app-header-work></app-header-work>
<section class="dashboard">
  <div class="container-ls row w-100 m-0" > 
  <div class="card d-flex flex-column  align-items-center col m-4 p-0  border-0 round" routerLink="/createCustomer">
    <img class="card-img-top p-2" src="../../assets/images/1.png" alt="Card image cap" style="width:250px;cursor: pointer;">
    <div class="card-body bg-primary round1 w-100 mt-2 m-0 d-flex justify-content-center align-items-center  text-white">
      <h4 class="card-text">Create Customer</h4>
    </div>
  </div>
  <div class="card d-flex flex-column align-items-center col m-4  p-0 border-0 round" >
    <img class="card-img-top p-2" src="../../assets/images/3.png" alt="Card image cap" style="width:250px;cursor: pointer;">
    <div class="form-group d-flex m-0 w-100 pl-2 pr-2 round1">
      <input type="text" name="id" placeholder="Enter the CustomerId" autocomplete="off" ngModel
      #id="ngModel" class="form-control rounded border  border-primary mr-2" required >
      <button  name="View" value="Create Account" class="btn btn-primary"
      (click)="createAccount(id)" [disabled]="id.invalid" >create</button>
  
    </div>
    <p class="message pt-2 m-0">{{Accounterror}}</p>
    <div class="card-body bg-primary w-100 mt-2  text-white d-flex justify-content-center round1 align-items-center ">
      <h4 class="card-text" >Create Account</h4>
    </div>
  </div>
  <div class="card d-flex flex-column align-items-center col m-4  p-0 border-0 round" >
    <img class="card-img-top p-2" src="../../assets/images/5.svg" alt="Card image cap" style="width:250px;cursor: pointer;">
    <div class="form-group d-flex m-0 w-100 pl-2 pr-2 round1">
      <input type="text" name="customerId" id="customerId" placeholder="Enter the customerId" autocomplete="off" ngModel #customerId="ngModel"  required min="10"  class="form-control rounded border  border-danger">
      <button name="Delete" class="btn btn-danger ml-2 rounded " (click)="onDelete(customerId)"
      [disabled]="customerId.invalid">Delete</button>
  
    </div>
    <p class="message pt-2 m-0 text-danger" >{{deletemsg}}</p>
    <div class="card-body bg-primary w-100 mt-2 round1 text-center text-white">
      <h4 class="card-text">Delete Customer</h4>
    </div>
  </div>
  

</div>
<div class="container-ls row w-100 m-0"> 
  <div class="card d-flex flex-column align-items-center col m-4 p-0   border-0 round">
    <img class="card-img-top p-2" src="../../assets/images/2.png" alt="Card image cap" style="width:250px;cursor: pointer;">
    <div class="form-group d-flex m-0 w-100 pl-2 pr-2 ">
      
      <input type="text" name="userId" id="userId" placeholder="Enter the Customer Id" autocomplete="off"
      ngModel #userId="ngModel" required  class="form-control rounded border border-primary">
      <button class="btn btn-primary ml-2 rounded" (click)="onDisplay(userId)"
       [disabled]="userId.invalid">View</button>
    </div>
    <p class="message pt-2 m-0 text-dark" >{{viewCustomer}}</p>
    <div class="card-body bg-primary w-100 mt-2 m-0  round1 text-center text-white">
      <h4 class="card-text">View Customer</h4>
    </div>
  
  </div>
 
  <div class="card d-flex flex-column align-items-center col m-4  p-0 border-0 round" >
    <img class="card-img-top p-2" src="../../assets/images/4.svg" alt="Card image cap" style="width:250px;cursor: pointer;">
    
    <div >
      <form #f="ngForm" class="form-group d-flex m-0 w-100 pl-2 pr-2">
      <input type="number" name="accountId" placeholder="AccountId" autocomplete="off" required ngModel
      #accountId="ngModel"  class="form-control rounded border border-primary mr-2" >
      <input  type="number" name="amount" placeholder="Enter the amount" autocomplete="off" required ngModel
      #amount="ngModel" class="form-control rounded border border-primary" >
      <button class="btn btn-primary ml-2 rounded" (click)="onDeposit(f)"
     [disabled]="accountId.invalid && amount.invalid" >Deposit</button>
      </form>
    </div>
    <p class="message pt-2 m-0">{{depositmsg}}</p>
    <div class="card-body bg-primary w-100 mt-2 text-center text-white round1">
      <h4 class="card-text">Deposit Money</h4>
    </div>
  </div>
  
  <div class="card d-flex flex-column align-items-center col m-4  p-0 border-0 round" >
    <img class="card-img-top p-2" src="../../assets/images/7.png" alt="Card image cap" style="width:250px;cursor: pointer;">
    
    <div class="form-group d-flex align-items-center align-item-center justify-content-between m-0 w-100 pl-2 pr-2" >
      <p class="message ">{{servicemsg}}</p>
      <button class="btn btn-danger ml-2 rounded" (click)="onServiceCharge()">Deduct</button>
    </div>
    <div class="card-body bg-primary w-100 mt-2 text-center text-white round1">
      <h4 class="card-text">Service Charges</h4>
    </div>
  </div>

</div>




</section>
